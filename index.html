<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.edd5b051c955c1b5d9af.css?06d75c3a21c482fbfb83">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
      <div class="user-info__photo"></div>    
      <div class="user-info__data">
        <h1 class="user-info__name"></h1>
        <p class="user-info__job"></p>
        <button class="button-edit">Edit</button>
      </div>
      <button class="button addcard__button">+</button>
    </div>
  </div>
  <div class="places-list root__section"></div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title"></h3>
        <form class="popup__form" name="new">
          <input type="text" name="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="30">
          <p class="error__first-input"></p>
          <input type="text" name="link" class="popup__input popup__input_type_link-url" required>
          <p class="error__second-input"></p>
          <button type="submit" name="btn" class="button popup__button"></button>
        </form>
      </div>
    </div>
  <div class="profile-photo">
    <div class="profile-photo__content">
      <img src="./images/close.svg" alt="" class="popup__close">
      <h3 class="profile-photo__title">Обновить аватар</h3>
      <form class="profile-photo__form" name="photo">
        <input type="url" placeholder="Ссылка на аватар" name="ava" class="profile-photo__input input_link-photo-url" required>
        <p class="error__photo-url-input"></p>
        <button id="photo" type="submit" name="ppBtn" class="button profile-photo__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup-photo">
    <div class="popup-photo__content">
      <img src="./images/close.svg" alt="" class="popup__close">
      <img class="popup-photo__main">
    </div>  
  </div>
</div>
<script src="main8fa5d4a173f519f286ea.js?06d75c3a21c482fbfb83"></script>
</body>
</html>
